<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signal Posting Form (Test)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Signal Posting Form (Testing Page)</h2>
        <form class="form-horizontal" method="post" action="#">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="category">Category <span class="text-danger">*</span></label>
                    <select id="category" class="form-control" name="category" required>
                        <option value="">Select Category</option>
                        <option value="1">Forex</option>
                        <option value="2">Crypto</option>
                        <option value="3">Indices</option>
                        <option value="4">Commodities</option>
                        <option value="5">Stocks</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="sub_category">Sub Category <span class="text-danger">*</span></label>
                    <select name="sub_category" id="sub_category" class="form-control" required>
                        <option value="">Select sub Category</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="package">Package <span class="text-danger">*</span></label>
                    <select id="package" class="form-control" name="package" required>
                        <option value="">Select package</option>
                        <option value="1">Premium</option>
                        <option value="2">Free</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="date">Date <span class="text-danger">*</span></label>
                    <input type="date" name="date" class="form-control" id="date" placeholder="Date" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="entry_point">Entry Point <span class="text-danger">*</span></label>
                    <input type="text" name="entry_point" class="form-control" id="entry_point" placeholder="Entry Point" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="stop_loss">Stop Loss <span class="text-danger">*</span></label>
                    <input type="text" name="stop_loss" class="form-control" id="stop_loss" placeholder="Stop Loss" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="take_profit">Take Profit <span class="text-danger">*</span></label>
                    <input type="text" name="take_profit" class="form-control" id="take_profit" placeholder="Take Profit" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="action">Action <span class="text-danger">*</span></label>
                    <select name="action" id="action" class="form-control" required>
                        <option value="">--Action--</option>
                        <option value="BUY">BUY</option>
                        <option value="SELL">SELL</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="margin: 10px;">Submit</button>
            <button type="reset" class="btn btn-outline-primary">Reset</button>
        </form>
    </div>

    <script>
    // Dummy subcategories based on selected category
    const subCategories = {
        "1": ["EUR/USD", "USD/JPY", "GBP/USD"],
        "2": ["Bitcoin", "Ethereum", "Ripple"],
        "3": ["NASDAQ", "S&P 500", "DOW JONES"],
        "4": ["Gold", "Silver", "Crude Oil"],
        "5": ["Apple", "Tesla", "Amazon"]
    };

    document.getElementById("category").addEventListener("change", function () {
        const categoryId = this.value;
        const subCatSelect = document.getElementById("sub_category");

        // Reset subcategory options
        subCatSelect.innerHTML = '<option value="">Select sub Category</option>';

        if (subCategories[categoryId]) {
            subCategories[categoryId].forEach((sub, index) => {
                const opt = document.createElement("option");
                opt.value = sub; // or index+1 if backend needs ID
                opt.textContent = sub;
                subCatSelect.appendChild(opt);
            });
        }
    });
    </script>
</body>
</html>
